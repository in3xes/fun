<html>
  <title>
    Ratings
  </title>
  <body>
    {% if list_of_profs %}
    <table>
      {% for val in list_of_profs %}
      <tr>
	<td>{{ val.name }}</td>
	<td>{{ val.department }} </td>
	<td>{{ val.institute }}</td>
	<td>{{ val.website }}</td>
	<td>{{ val.email }}</td>
	<td>{{ val.coolness }}</td>
	<td>{{ val.knowledge }}</td>
	<td>{{ val.looks }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No rows present in db</p>
    {% endif %}
  </body>
</html>
